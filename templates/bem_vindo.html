<html>

        <meta name="viewport" content="width=device-width, initial-scale=0, shrink-to-fit=no">
        <link rel="manifest" type="application/json" href="../static/manifest.json">
        <style>
body{
    margin:0px;
    position:absolute;
    background:#f0f0f0;
    width:100%;
    height:100%;
}
#bt-menu{
    left:1%;
    top:1.75%;
    position:absolute;
    background:rgba(0,0,0,0);
    width:7.5vh;
    height:7.5vh;
    transition:transform 0.2s ease-in-out;
}
#bt-menu.aberto{
    transform-origin: center;
    transform:rotateY(180deg) scale(1);
}
#bt-menu.fechado{
    transform-origin: center;
    transform:rotateY(0deg) scale(1);
}
#menu_1{
    border-left:solid 10px blue;
    position:relative;
    background:gray;
    width:90%;
    height:20%;
    border-radius:10px;
}
#menu_2,#menu_3{
    border-left:solid 10px blue;
    position:relative;
    background:gray;
    width:90%;
    height:20%;
    margin-top:13.3%;
    border-radius:10px;
}
#menu{
    top:10%;
    position:absolute;
    background:#1f1f1f;
    width:0%;
    height:90%;
    transition:width 0.2s ease-in-out;
    transition:background-color 0.2s ease-in-out;
}
#menu.aberto{
    width:20%;
    background:#1f1f1f;
}
#menu.fechado{
    width:0%;
    background:#f0f0f0;
}
#pagina{
    top:10%;
    position:absolute;
    width:100%;
    height:90%;
    background:#f0f0f0;
}
#pagina_projetos{
    top:10%;
    position:absolute;
    width:100%;
    height:90%;
    background:#f0f0f0;
}
#barra_menu{
    position:absolute;
    background:black;
    width:100%;
    height:10%;
}
#bt-configuracao{
    left:95%;
    top:1%;
    position:absolute;
    background:black;
    width:7vh;
    height:7vh;
}
#bt-configuracao img{
    background:black;
    position:absolute;
    width:100%;
    height:100%;
}
#admin{
    position:fixed;
    display:flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    left:40%;
    top:3%;
    width:20%;
    height:3.25%;
    background-color: #f0f0f0;
    border-radius:10px;
    background-color: rgb(255, 0, 0);
    color:rgb( 0, 255, 0);
    animation: change-color 5s linear infinite;
    transition: background-color 0.3s ease-in-out;
    font-size:3vh;
}
@keyframes change-color {
  0% {
    background-color: rgb(255, 0, 0);
    color: rgb(0, 255, 0);
  }
  33.3% {
    background-color: rgb(0, 255, 0);
    color: rgb(0, 0, 255);
  }
  66.6% {
    background-color: rgb(0, 0, 255);
    color: rgb(255, 0, 0);
  }
  100% {
    background-color: rgb(255, 0, 0);
    color: rgb(0, 255, 0);
  }
}
#admin:hover{
    animation:none;
    color: linear-gradient(to right, rgb(0,255,0), blue, red);
    background-color: linear-gradient(to right, red, rgb(0,255,0), blue);
}
        </style>

    <body>
        <div id="pagina">
            <p>bem vindo ao site de projetos</p>
        </div>
